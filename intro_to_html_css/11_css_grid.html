<!DOCTYPE html>
<html>
  <head>
    <title>11_css_grid</title>
    <link rel="stylesheet" href="styles/11_css_grid.css">
  </head>
  <body>
    <p>11a. exercise</p>
    <div class="eleven_a_grid">
      <div class="px_200">
        200px
      </div>
      <div class="px_75">
        75px
      </div>
    </div>
    <hr>

    <p>11b. exercise</p>
    <div class="eleven_b_grid">
      <div style="background-color: lightblue;">
        col1
      </div>
      <div style="background-color: lightpink;">
        col2
      </div>
      <div style="background-color: lightblue;">
        col3
      </div>
    </div>
    <hr>

    <p>11c. exercise</p>
    <div class="eleven_c_grid">
      <div style="background-color: lightpink;">col1</div>
      <div style="background-color: lightpink;">col2</div>
      <div style="background-color: lightpink;">col3</div>
      <div style="background-color: lightpink;">col4</div>
      <div style="background-color: lightpink;">col1</div>
      <div style="background-color: lightpink;">col2</div>
      <div style="background-color: lightpink;">col3</div>
      <div style="background-color: lightpink;">col4</div>
    </div>
    <hr>

    <p>11d. exercise</p>
    <div class="eleven_d_grid">
      <div class="hl_1">
        <img src="images/marines_logo.png" alt="Marines">
        <p class="group_name">Marines</p>
        <div class="vl_div">
          <img src="images/marines_logo.png" alt="marines" 
            class="vl_img">
          <p class="head_name">Fleet Admiral Akainu</p>
        </div>
        <button>Join Group</button>
      </div>
      <div class="hl_2">
        <img src="images/strawhat_logo.png" alt="Strawhat Pirates">
        <p class="group_name">Strawhat Pirates</p>
        <div class="vl_div">
          <img src="images/strawhat_logo.png" alt="Strawhat" 
            class="vl_img">
          <p class="head_name">Captain Monkey D. Luffy</p>
        </div>
        <button>Join Group</button>
      </div>
      <div class="hl_3">
        <img src="images/cross_guild_logo.jpg" alt="cross guild">
        <p class="group_name">Cross Guild</p>
        <div class="vl_div">
          <img src="images/cross_guild_logo.jpg" alt="crossguild" 
            class="vl_img">
          <p class="head_name">Captain Buggy The Clown</p>
        </div>
        <button>Join Group</button>
      </div>
    </div>
    <hr>


  </body>
</html>
