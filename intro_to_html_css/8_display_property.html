<!DOCTYPE html>
<html>
  <head>
    <title>8_display_property</title>
    <link rel="stylesheet" href="styles/8_display_property.css">

  </head>
  <body>
    
    <p>8a. exercise</p>
    <input type="text" class="name_class" placeholder="Name">
    <input type="email" placeholder="Email" class="email_class">
    <hr>

    <p>8b. exercise</p>
    <p class="survey_class">
      Thanks for chatting with our customer support. 
      Would you like to take our quick survey?
    </p>

    <button class="yes_class">Yes</button>
    <button class="no_class">No</button>
    <hr>

    <p>8c. exercise</p>
    <img src="templates/google_logo.webp" alt="google.com" class="google_class">
    <input type="text" class="search_class" 
      placeholder="Search Google or type a URL">
    <hr>

    <p>8d. challenge exercise</p>
    <input type="text" placeholder="First name" class="first_class">
    <input type="text" class="last_class" placeholder="Last name">
    <input type="email" placeholder="Email" class="email2_class">
    <button class="sign_class">Sign Up</button>
    <hr>

    <p>8e. challenge exercise</p>
    <p class="request_class">
      Request a ride now
    </p>
    <input type="text" placeholder="Enter pickup location" class="pickup_class">
    <input type="text" placeholder="Enter destination" class="destination_class">
    <button class="request_now_class">Request now</button>
    <button class="schedule_class">Schedule for later</button>
    <hr>


  </body>
</html>
